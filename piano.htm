<!DOCTYPE html>

<title>나의 뉴에이지 음악공간</title>
<meta charset="UTF-8">
<script type ="text/javascript">
function down(){
	var keycode = event.keyCode;
	if(keycode==81){document.getElementById('C').play();}
	else if(keycode==50){document.getElementById('C2').play();}
	else if(keycode==87){document.getElementById('D').play();}	
	else if(keycode==51){document.getElementById('D2').play();}
	else if(keycode==69){document.getElementById('E').play();}	
	else if(keycode==82){document.getElementById('F').play();}	
	else if(keycode==53){document.getElementById('F2').play();}	
	else if(keycode==84){document.getElementById('G').play();}	
	else if(keycode==54){document.getElementById('G2').play();}	
	else if(keycode==89){document.getElementById('A').play();}	
	else if(keycode==55){document.getElementById('A2').play();}	
	else if(keycode==85){document.getElementById('B').play();}	
	else if(keycode==73){document.getElementById('CC').play();}	
}
function up(){
	var keycode = event.keyCode;
	if(keycode==81){
		document.getElementById("C").currentTime = 0;
		document.getElementById('C').pause();}
	else if(keycode==50){
	document.getElementById("C2").currentTime = 0;
	document.getElementById('C2').pause();}
	else if(keycode==87){
		document.getElementById("D").currentTime = 0;
		document.getElementById('D').pause();}	
	else if(keycode==51){
		document.getElementById("D2").currentTime = 0;
		document.getElementById('D2').pause();}
	else if(keycode==69){
		document.getElementById("E").currentTime = 0;
		document.getElementById('E').pause();}	
	else if(keycode==82){
		document.getElementById("F").currentTime = 0;
		document.getElementById('F').pause();}	
	else if(keycode==53){
		document.getElementById("F2").currentTime = 0;
		document.getElementById('F2').pause();}	
	else if(keycode==84){
		document.getElementById("G").currentTime = 0;
		document.getElementById('G').pause();}	
	else if(keycode==54){
		document.getElementById("G2").currentTime = 0;
		document.getElementById('G2').pause();}	
	else if(keycode==89){
		document.getElementById("A").currentTime = 0;
		document.getElementById('A').pause();}	
	else if(keycode==55){
		document.getElementById("A2").currentTime = 0;
		document.getElementById('A2').pause();}	
	else if(keycode==85){
		document.getElementById("B").currentTime = 0;
		document.getElementById('B').pause();}	
	else if(keycode==73){
		document.getElementById("CC").currentTime = 0;
		document.getElementById('CC').pause();}		
}
</script>
